<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Custom Music Player</title>
<style>
/* ------------------------- */
/* 공통 기본 구조 */
/* ------------------------- */
body {
  margin: 0;
  padding: 40px;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  transition: all 0.5s ease;
}

h1 {
  text-align: center;
  font-size: 3em;
  margin-bottom: 20px;
}

.skin-selector {
  text-align: center;
  margin-bottom: 30px;
}
.skin-selector label {
  font-size: 1.2em;
  margin-right: 10px;
}
.skin-selector select {
  font-size: 1em;
  padding: 6px 12px;
  border-radius: 10px;
}

.upload-box {
  margin: 0 auto 50px auto;
  max-width: 700px;
  padding: 25px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.1);
  text-align: center;
  backdrop-filter: blur(10px);
}

.upload-box h3 {
  font-size: 1.5em;
  margin-bottom: 15px;
}

#uploadStatus {
  margin-top: 10px;
  font-size: 0.95em;
}

.track-list {
  max-width: 700px;
  margin: 0 auto;
}

.track {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  border-radius: 20px;
  border: 1px solid rgba(255,255,255,0.1);
  margin-bottom: 12px;
  transition: all 0.3s ease;
  min-height: 60px;
}

.track:hover { transform: scale(1.02); }

.track span {
  font-size: 1.2em;
  font-weight: 500;
  line-height: 1.2em;
}

.track-controls {
  display: flex;
  align-items: center;
}

button {
  padding: 12px 28px;
  font-size: 1em;
  line-height: 36px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

button:hover { transform: translateY(-2px); }

.eq {
  width: 80px;
  height: 36px;
  border-radius: 10px;
  margin-left: 12px;
}

audio {
  display: block;
  margin: 40px auto;
  width: 100%;
  max-width: 700px;
  border-radius: 20px;
}

/* ------------------------- */
/* UI 1: Neon Minimal */
/* ------------------------- */
.ui1 body {
  background: radial-gradient(circle at top left, #0d0d0f, #1a1a2e);
  color: #f0f0f5;
}
.ui1 h1 { color: #ff99ff; text-shadow: 0 0 15px #ff99ff; }
.ui1 .upload-box { background: rgba(20,20,35,0.6); border-color: rgba(255,255,255,0.1); color: #ffe6f0; }
.ui1 .track { background: rgba(20,20,35,0.6); border-color: rgba(255,255,255,0.1); }
.ui1 .track.active { border-color: #ff66cc; box-shadow: 0 0 25px #ff66cc; background: rgba(30,10,30,0.7); }
.ui1 button { background: linear-gradient(135deg,#ff66cc,#ff99dd); color:#fff; box-shadow:0 4px 12px #ff66cc; }
.ui1 .eq { background: rgba(255,255,255,0.05); box-shadow: inset 0 0 10px #ff66cc; }

/* ------------------------- */
/* UI 2: Art Work Style */
/* ------------------------- */
.ui2 body { background: linear-gradient(45deg,#001f3f,#004466); color:#c0f0ff; }
.ui2 h1 { color:#80ffff; text-shadow:0 0 15px #80ffff; }
.ui2 .upload-box { background: rgba(0,30,50,0.6); border-color: rgba(200,255,255,0.1); color:#80ffff; }
.ui2 .track { background: rgba(0,30,50,0.6); border-color: rgba(200,255,255,0.1); border-radius: 30px; }
.ui2 .track.active { border-color: #33ffff; box-shadow:0 0 25px #33ffff; background: rgba(0,50,80,0.7); }
.ui2 button { background: linear-gradient(135deg,#33ffff,#66ffff); color:#000; border-radius:20px; font-size:1.1em; }
.ui2 .eq { background: rgba(255,255,255,0.05); box-shadow: inset 0 0 12px #33ffff; border-radius:18px; }

/* ------------------------- */
/* UI 3: Vintage Record Player */
/* ------------------------- */
.ui3 body { background: radial-gradient(circle at bottom left,#331900,#663300); color:#fff0d0; }
.ui3 h1 { color:#ffd080; text-shadow:0 0 12px #ffd080; }
.ui3 .upload-box { background: rgba(60,30,10,0.6); border-color: rgba(255,208,128,0.1); color:#ffd080; }
.ui3 .track { background: rgba(60,30,10,0.6); border-color: rgba(255,208,128,0.1); border-radius:5px; font-family:'Courier New', monospace; }
.ui3 .track.active { border-color:#ffaa33; box-shadow:0 0 25px #ffaa33; background: rgba(80,40,10,0.7); }
.ui3 button { background: linear-gradient(135deg,#ffaa33,#ffdd66); color:#000; border-radius:50px; font-weight:bold; }
.ui3 .eq { background: rgba(255,255,255,0.05); box-shadow: inset 0 0 12px #ffaa33; border-radius:50px; }
</style>
</head>
<body>
<h1>Custom Music Player</h1>

<!-- UI 선택 -->
<div class="skin-selector">
  <label for="uiSelect">Select UI: </label>
  <select id="uiSelect">
    <option value="1">Neon Minimal</option>
    <option value="2">Art Work Style</option>
    <option value="3">Vintage Record</option>
  </select>
</div>

<div class="upload-box">
  <h3>Upload MP3</h3>
  <input type="file" id="uploadFile" accept="audio/mp3" />
  <button onclick="uploadMP3()">Upload</button>
  <p id="uploadStatus"></p>
</div>

<div class="track-list" id="trackList"></div>
<audio id="player" controls crossorigin="anonymous"></audio>

<script>
// -------------------------
// UI 선택 적용
// -------------------------
const uiSelect = document.getElementById("uiSelect");
function applyUI(uiNum){
  document.body.classList.remove("ui1","ui2","ui3");
  document.body.classList.add(`ui${uiNum}`);
}
uiSelect.addEventListener("change", (e)=>{
  applyUI(e.target.value);
});
applyUI(uiSelect.value);

// -------------------------
// 플레이어 JS
// -------------------------
const BASE="https://music-server-777936161804.europe-west1.run.app/music/";
const LIST_API="https://music-server-777936161804.europe-west1.run.app/list";
const UPLOAD_API="https://music-server-777936161804.europe-west1.run.app/upload";

const trackListDiv=document.getElementById("trackList");
const player=document.getElementById("player");

const AudioContextClass = window.AudioContext || window.webkitAudioContext;
const audioCtx = new AudioContextClass();
const analyser = audioCtx.createAnalyser();
analyser.fftSize=64;
const bufferLength=analyser.frequencyBinCount;
const dataArray=new Uint8Array(bufferLength);
const sourceNode = audioCtx.createMediaElementSource(player);
sourceNode.connect(analyser);
analyser.connect(audioCtx.destination);

let currentBtn=null;
let currentTrackDiv=null;
let currentEQ=null;

function drawEQ(canvas){
  const ctx = canvas.getContext("2d");
  function draw(){
    requestAnimationFrame(draw);
    if(canvas!==currentEQ){ ctx.clearRect(0,0,canvas.width,canvas.height); return; }
    analyser.getByteFrequencyData(dataArray);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const barWidth = canvas.width/bufferLength;
    for(let i=0;i<bufferLength;i++){
      const v=dataArray[i]/255;
      const h=v*canvas.height;
      if(document.body.classList.contains("ui1")) ctx.fillStyle="#ff66cc";
      else if(document.body.classList.contains("ui2")) ctx.fillStyle="#33ffff";
      else ctx.fillStyle="#ffaa33";
      ctx.fillRect(i*barWidth,canvas.height-h,barWidth-1,h);
    }
  }
  draw();
}

fetch(LIST_API).then(res=>res.json()).then(tracks=>{
  tracks.forEach(filename=>{
    const encoded=encodeURIComponent(filename);
    const div=document.createElement("div");
    div.className="track";

    const name=document.createElement("span");
    name.textContent=filename.replace(".mp3","");

    const controls=document.createElement("div");
    controls.className="track-controls";

    const btn=document.createElement("button");
    btn.textContent="Play";

    const eqCanvas=document.createElement("canvas");
    eqCanvas.className="eq";
    eqCanvas.width=80;
    eqCanvas.height=36;

    btn.onclick=async ()=>{
      if(audioCtx.state==="suspended") await audioCtx.resume();
      if(player.src.includes(encoded) && !player.paused){
        player.pause(); btn.textContent="Play"; div.classList.remove("active"); currentEQ=null; return;
      }
      player.src=BASE+encoded; await player.play();
      if(currentBtn) currentBtn.textContent="Play";
      if(currentTrackDiv) currentTrackDiv.classList.remove("active");
      btn.textContent="Pause"; div.classList.add("active");
      currentBtn=btn; currentTrackDiv=div; currentEQ=eqCanvas;
      drawEQ(eqCanvas);
    };

    controls.appendChild(btn);
    controls.appendChild(eqCanvas);
    div.appendChild(name);
    div.appendChild(controls);
    trackListDiv.appendChild(div);
  });
}).catch(err=>console.error("Failed to fetch mp3 list:",err));

async function uploadMP3(){
  const fileInput=document.getElementById("uploadFile");
  const status=document.getElementById("uploadStatus");
  if(!fileInput.files.length){ status.textContent="Please select an MP3 file."; return; }
  const file=fileInput.files[0];
  if(!file.name.endsWith(".mp3")){ status.textContent="Only MP3 files are allowed."; return; }
  const formData=new FormData();
  formData.append("file",file);
  status.textContent="Uploading...";
  try{
    const res=await fetch(UPLOAD_API,{method:"POST",body:formData});
    if(!res.ok) throw new Error("Upload failed");
    status.textContent="Upload complete! Refreshing...";
    setTimeout(()=>location.reload(),1000);
  }catch(err){ console.error(err); status.textContent="Upload failed."; }
}

player.onended=()=>{
  if(currentBtn) currentBtn.textContent="Play";
  if(currentTrackDiv) currentTrackDiv.classList.remove("active");
  currentEQ=null;
};
</script>
</body>
</html>
