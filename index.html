<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiwi Music Player</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 12px;
      background: white;
      border-radius: 12px;
      padding: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 65px; /* ğŸ”¥ ì ˆë°˜ ìˆ˜ì¤€ìœ¼ë¡œ ì¤„ì„ */
    }

    audio {
      height: 28px; /* ğŸ”¥ í”Œë ˆì´ì–´ ìì²´ë„ ì‘ê²Œ */
    }

    .filename {
      font-size: 14px;
      font-weight: bold;
    }

    .upload-section {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
    }

    #uploadBtn {
      padding: 10px 18px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    #uploadBtn:hover {
      background: #45a049;
    }

    #uploadStatus {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>Kiwi MP3 Player</h1>

  <!-- ğŸ”¥ MP3 LIST -->
  <div id="track-list"></div>

  <!-- ğŸ”¥ UPLOAD AREA -->
  <div class="upload-section">
    <h3>Upload new MP3</h3>
    <input type="file" id="uploadFile" accept=".mp3" />
    <button id="uploadBtn">Upload</button>
    <div id="uploadStatus"></div>
  </div>

  <script>
    /* =============================
       1) íŠ¸ë™ ëª©ë¡ ë¡œë”©
    =================================*/
    async function fetchTrackList() {
      try {
        const resp = await fetch("https://music-server-777936161804.europe-west1.run.app/list");
        const list = await resp.json();

        const wrap = document.getElementById("track-list");
        wrap.innerHTML = "";

        list.forEach(track => {
          const url = `https://storage.googleapis.com/kiwi_251115/${encodeURIComponent(track.filename)}`;

          wrap.innerHTML += `
            <div class="track">
              <div>
                <div class="filename">${track.filename}</div>
              </div>
              <audio controls src="${url}"></audio>
            </div>
          `;
        });

      } catch (err) {
        console.error("List fetch error:", err);
      }
    }

    /* =============================
       2) íŒŒì¼ ì—…ë¡œë“œ ê¸°ëŠ¥
    =================================*/
    const uploadBtn = document.getElementById("uploadBtn");

    uploadBtn.onclick = async () => {
      const file = document.getElementById("uploadFile").files[0];
      if (!file) return alert("MP3 íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”.");

      const fd = new FormData();
      fd.append("file", file);

      document.getElementById("uploadStatus").textContent = "Uploading...";

      try {
        const resp = await fetch("https://music-server-777936161804.europe-west1.run.app/upload", {
          method: "POST",
          body: fd
        });

        const data = await resp.json();

        if (resp.ok) {
          document.getElementById("uploadStatus").textContent = "Upload success!";
          fetchTrackList(); // ğŸ”¥ ëª©ë¡ ê°±ì‹ 
        } else {
          document.getElementById("uploadStatus").textContent = data.error || "Upload failed.";
        }

      } catch (err) {
        document.getElementById("uploadStatus").textContent = "Error: " + err.message;
      }
    };

    /* =============================
       3) í˜ì´ì§€ ë¡œë“œì‹œ ëª©ë¡ ë¡œë”©
    =================================*/
    fetchTrackList();
  </script>

</body>
</html>
