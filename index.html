<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Music Player + Artist + Equalizer + PayPal</title>
<style>
  :root{
    --bg:#0f1724; --card:#0b1220; --accent:#00c2ff;
    --text:#e6eef8; --muted:#95a3b6;
  }

  body {
    margin:0; padding:40px;
    font-family:Inter,Segoe UI,Arial,sans-serif;
    background:linear-gradient(180deg,#071029 0%,#071726 60%);
    color:var(--text);
  }

  h1{text-align:center;margin-bottom:30px;font-weight:600;}

  .track-list{max-width:700px;margin:0 auto;}

  .track{
    display:flex; justify-content:space-between; align-items:center;
    background:var(--card); padding:16px 18px; border-radius:12px;
    margin-bottom:14px; border:1px solid rgba(255,255,255,0.04);
    transition:0.25s;
  }

  .track.active{border:1px solid var(--accent); box-shadow:0 0 14px rgba(0,194,255,0.4);}

  .track-info{
    max-width:200px; text-align:left; white-space:nowrap;
    overflow:hidden; text-overflow:ellipsis;
  }

  .track-artist{
    font-size:0.85em; color:var(--muted);
  }

  .track-controls{
    display:flex; align-items:center; gap:10px;
  }

  button{
    background:var(--accent); border:none; border-radius:8px;
    padding:8px 16px; color:#06202b; font-weight:600; cursor:pointer;
    transition:.2s;
  }
  button:hover{filter:brightness(1.15);}

  canvas.eqCanvas{
    width:80px; height:30px; border-radius:6px; background:#09121f;
  }

  audio{display:none;}

  .pay-section{
    max-width:700px; margin:50px auto; padding:22px;
    background:var(--card); border-radius:14px; border:1px solid rgba(255,255,255,0.04);
    text-align:center;
  }

  .price{font-size:20px;margin-bottom:10px;font-weight:600;}
  .desc{color:var(--muted);font-size:14px;margin-bottom:20px;}
</style>
</head>
<body>

<h1>Music Player</h1>
<div class="track-list" id="trackList"></div>
<audio id="player" controls></audio>

<div class="pay-section">
  <div class="price">$4.99</div>
  <div class="desc">Unlock full-quality downloads + commercial license.</div>
  <div id="paypal-button-container"></div>
</div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<script>
/* -----------------------------
   Track Data with Artist
------------------------------ */
const tracks = [
  {file:"Echoes of You.mp3", title:"Echoes of You", artist:"Artist A"},
  {file:"Memory Loops.mp3", title:"Memory Loops", artist:"Artist B"},
  {file:"Us, Finally.mp3", title:"Us, Finally", artist:"Artist C"}
];

const list = document.getElementById("trackList");
const player = document.getElementById("player");

let audioCtx=null, analyser=null, srcNode=null;
let curBtn=null, curDiv=null, curEQ=null;
let eqAnimationId=null;

function initAudio() {
  if(!audioCtx){
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    analyser.fftSize=64;
    srcNode = audioCtx.createMediaElementSource(player);
    srcNode.connect(analyser);
    analyser.connect(audioCtx.destination);
  }
}

function drawEQ(canvas){
  const ctx = canvas.getContext('2d');
  const data = new Uint8Array(analyser.frequencyBinCount);
  if(eqAnimationId) cancelAnimationFrame(eqAnimationId);

  function loop(){
    eqAnimationId = requestAnimationFrame(loop);
    if(canvas!==curEQ){ctx.clearRect(0,0,canvas.width,canvas.height); return;}
    analyser.getByteFrequencyData(data);
    ctx.clearRect(0,0,canvas.width,canvas.height);
    const barW = canvas.width/data.length;
    let x=0;
    for(let i=0;i<data.length;i++){
      const h=data[i]*0.5;
      ctx.fillStyle=`rgb(${h+40},150,255)`;
      ctx.fillRect(x,canvas.height-h,barW-1,h);
      x+=barW;
    }
  }
  loop();
}

tracks.forEach(t=>{
  const encoded = encodeURIComponent(t.file);
  const div = document.createElement("div");
  div.className="track";

  const info = document.createElement("div");
  info.className="track-info";
  const nameSpan = document.createElement("span");
  nameSpan.textContent = t.title;
  const artistSpan = document.createElement("div");
  artistSpan.className="track-artist";
  artistSpan.textContent = t.artist;
  info.appendChild(nameSpan);
  info.appendChild(artistSpan);
  div.appendChild(info);

  const controls = document.createElement("div");
  controls.className="track-controls";

  const btn = document.createElement("button");
  btn.textContent="Play";

  const eqCanvas = document.createElement("canvas");
  eqCanvas.className="eqCanvas"; eqCanvas.width=80; eqCanvas.height=30;

  btn.onclick = async ()=>{
    if(audioCtx && audioCtx.state==="suspended") await audioCtx.resume();
    initAudio();

    if(player.src.includes(encoded) && !player.paused){
      player.pause(); btn.textContent="Play"; div.classList.remove("active"); curEQ=null; return;
    }

    player.src="music/"+encoded;
    player.play();

    if(curBtn) curBtn.textContent="Play";
    if(curDiv) curDiv.classList.remove("active");

    btn.textContent="Pause";
    div.classList.add("active");
    curBtn=btn; curDiv=div;
    curEQ=eqCanvas;
    drawEQ(eqCanvas);
  };

  controls.appendChild(btn);
  controls.appendChild(eqCanvas);
  div.appendChild(controls);
  list.appendChild(div);
});

player.onended=()=>{
  if(curBtn) curBtn.textContent="Play";
  if(curDiv) curDiv.classList.remove("active");
  curEQ=null;
};

// PayPal
paypal.Buttons({
  createOrder:(d,a)=>a.order.create({purchase_units:[{amount:{value:'4.99'}}]}),
  onApprove:(d,a)=>a.order.capture().then(()=>alert('Payment completed!'))
}).render('#paypal-button-container');
</script>
</body>
</html>
